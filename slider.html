<!DOCTYPE html>
<html>
  <head>
    <title>Slider for RTSU</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/keen-slider@6.8.5/keen-slider.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="my-keen-slider" class="keen-slider">
      <div class="keen-slider__slide number-slide1"><a href="rosnou.ru"> День открытых дверей </a></div>
      <div class="keen-slider__slide number-slide2"> <a href="rosnou ru"> Студенты РосНОУ вышли в полуфинал чемпионата</a></div>
      <div class="keen-slider__slide number-slide3">РосНОУ возглавил рейтинг лучших факультетов Москвы</div>
      <div class="keen-slider__slide number-slide4">РосНОУ снова в лидерах</div>
      <div class="keen-slider__slide number-slide5">РосНОУ в седьмой раз подтвердил статус лучшего частного вуза России</div>
      <div class="keen-slider__slide number-slide6">Поступай правильно - поступай в РосНОУ</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/keen-slider@6.8.5/keen-slider.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
